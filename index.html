<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Happy 3rd Birthday Reyansh üéÇ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Dancing Script',cursive;
  height:100vh;overflow:hidden;
  background:radial-gradient(circle at bottom,#0b0033,#000);
  color:#fff;
}

/* Galaxy & Aurora */
.starry-bg::before{
  content:"";position:fixed;inset:0;
  background:url('https://cdn.pixabay.com/photo/2018/04/23/18/30/galaxy-3344209_1280.jpg') center/cover no-repeat;
  opacity:0.85;animation:twinkle 10s ease-in-out infinite alternate;
}
@keyframes twinkle{0%{opacity:0.6}100%{opacity:0.9}}
.aurora{
  position:fixed;inset:0;
  background:radial-gradient(circle at 20% 30%,rgba(0,255,255,0.15),transparent 60%),
             radial-gradient(circle at 80% 70%,rgba(255,105,180,0.15),transparent 60%);
  filter:blur(60px);
  animation:auroraMove 20s ease-in-out infinite alternate;
}
@keyframes auroraMove{0%{transform:translate(0,0)}100%{transform:translate(40px,-40px)}}

/* Magical stickers */
.sticker{
  position:fixed;
  font-size:2.2rem;
  opacity:0;
  transform:translate(-50%,-50%) scale(0.5);
  animation:popSticker 6s ease-in-out forwards;
  pointer-events:none;
  text-shadow:0 0 10px rgba(255,255,255,0.6);
}
@keyframes popSticker{
  0%{opacity:0;transform:translate(-50%,-50%) scale(0.5);}
  10%{opacity:1;transform:translate(-50%,-50%) scale(1.1);}
  70%{opacity:1;transform:translate(-50%,-50%) scale(1);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(0.6);}
}

/* Welcome */
#welcome{
  position:fixed;inset:0;z-index:999;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(8px);
  transition:opacity 2s ease;
}
#welcome h1{
  font-size:2.5rem;text-align:center;
  text-shadow:0 0 25px #ff69b4,0 0 40px #00c3ff;
  animation:pulse 2s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
#welcome button{
  margin-top:1.5rem;padding:14px 30px;font-size:1.2rem;
  border:none;border-radius:50px;
  background:linear-gradient(45deg,#ff69b4,#00c3ff);
  color:#fff;cursor:pointer;
  box-shadow:0 0 20px rgba(255,255,255,.4);
}

/* Scene + carousel */
.scene{position:fixed;inset:0;perspective:1200px;opacity:0;transition:opacity 2s ease;}
.scene.active{opacity:1}
.carousel-bg{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:550px;height:550px;border-radius:50%;
  background:conic-gradient(from 0deg,#ff69b4,#00c3ff,#ffcc00,#ff69b4);
  filter:blur(100px) brightness(1.3);opacity:.3;
  animation:rotateGlow 20s linear infinite;
}
@keyframes rotateGlow{to{transform:translate(-50%,-50%) rotate(360deg)}}
#carousel{
  position:absolute;top:50%;left:50%;
  transform-style:preserve-3d;
  transform:translate(-50%,-50%) rotateY(0deg);
}
#carousel img{
  position:absolute;width:160px;height:200px;object-fit:cover;border-radius:15px;
  border:2px solid rgba(255,255,255,.3);
  box-shadow:0 0 20px rgba(255,255,255,.2);
  cursor:pointer;transition:transform .6s ease;
}
#carousel img:hover{transform:scale(1.2) translateZ(40px);z-index:99;}

/* Modal */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  z-index:1000;opacity:0;pointer-events:none;transition:opacity .5s ease;
}
.modal.show{opacity:1;pointer-events:auto;}
/* .modal video{
  width:0;max-width:400px;border-radius:20px;
  box-shadow:0 0 40px #ff69b4;animation:bloom 1s forwards ease;
} */
.modal video{
  width: 90%;
  max-width: 400px;
  max-height: 50vh;
  object-fit: contain;   /* Keeps full video visible */
  border-radius: 20px;
  box-shadow: 0 0 40px #ff69b4;
  animation:bloom 1s forwards ease;
}
@keyframes bloom{0%{transform:scale(0);opacity:0}100%{transform:scale(1);opacity:1;width:70%}}
.modal p{
  margin-top:1rem;font-size:1.5rem;text-align:center;text-shadow:0 0 20px #ff69b4;
  animation:fadeIn 1s 0.8s forwards;opacity:0;
}
@keyframes fadeIn{to{opacity:1}}

#playMusic{
  position:fixed;bottom:20px;left:20px;padding:10px 20px;
  border:none;border-radius:25px;
  background:rgba(0,0,0,.6);color:#fff;cursor:pointer;display:none;z-index:2000;
}

@media(max-width:600px){
  #carousel img{width:110px;height:150px}
  .carousel-bg{width:350px;height:350px}
}
</style>
</head>
<body>

<!-- <div class="starry-bg"></div> -->
<!-- <div class="aurora"></div> -->

<section id="welcome">
  <h1>üéÅ Tap to open your surprise, Reyansh!</h1>
  <button id="openBtn">Tap to Open üéâ</button>
</section>

<div class="scene" id="scene">
  <div class="carousel-bg"></div>
  <div id="carousel"></div>
</div>

<div id="modal" class="modal">
  <video id="modalVideo" controls></video>
  <p id="modalText"></p>
</div>

<button id="playMusic">üéµ Play Music</button>

<audio id="bgm" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/02/23/audio_6dfccfc72b.mp3?filename=soft-lullaby-14076.mp3" type="audio/mpeg">
</audio>

<audio id="jingle" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_34ab376c32.mp3?filename=kids-party-ta-da-11307.mp3" type="audio/mpeg">
</audio>

<script>
const stickers = ['üß∏','üêª','üê∂','üê±','üêò','ü¶í','üê∞','ü¶ú','üêß','ü¶Ñ','üöÇ','‚úàÔ∏è','üöó','ü™Å','üéà','‚≠ê','‚òÅÔ∏è','üç≠','üåô','ü¶ã','üê¢','üêù','üê¨','üå∏','üçé',
'üß∏','üêª','üê∂','üê±','üêò','ü¶í','üê∞','ü¶ú','üêß','ü¶Ñ','üöÇ','‚úàÔ∏è','üöó','ü™Å','üéà','‚≠ê','‚òÅÔ∏è','üç≠','üåô','ü¶ã','üê¢','üêù','üê¨','üå∏','üçé'
];
function random(min,max){return Math.random()*(max-min)+min;}
function createSticker(){
  const s=document.createElement('div');
  s.className='sticker';
  s.textContent=stickers[Math.floor(Math.random()*stickers.length)];
  s.style.left=`${random(5,95)}%`;
  s.style.top=`${random(5,95)}%`;
  s.style.animationDuration=`${random(5,9)}s`;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),9000);
}
setInterval(createSticker,1000);

/* carousel setup */
const images=[
  './images/r1.png',
  './images/r2.png',
  './images/r3.png',
  './images/r4.png',
  './images/r5.png',
  './images/r6.png',
  './images/r7.png',
  './images/r8.png',
  './images/r9.png',
  './images/r10.png'
];
const videos=[
  "./videos/Video1.mp4",
  "./videos/Video2.mp4",
  "./videos/Video3.mp4",
  "./videos/Video4.mp4",
  "./videos/Video5.mp4",
  "./videos/Video6.mp4",
  "./videos/Video7.mp4",
  "./videos/Video8.mp4",
  "./videos/Video9.mp4",
  "./videos/Video10.mp4"

];
const quotes=[
  "You are our sunshine ‚òÄÔ∏è","Every smile of yours is magic üí´","Our little hero is growing fast üíô",
  "You make our world brighter üåà","Giggles, dreams, and endless love ‚ú®","Always be our tiny star üåü",
  "Happiness is spelled R-E-Y-A-N-S-H üíñ","Keep shining, baby boy üåû","Sweet moments, lifetime memories üíï",
  "Our love for you is infinite üíû"
];

const carousel=document.getElementById('carousel');
const modal=document.getElementById('modal');
const modalVideo=document.getElementById('modalVideo');
const modalText=document.getElementById('modalText');
const openBtn=document.getElementById('openBtn');
const welcome=document.getElementById('welcome');
const bgm=document.getElementById('bgm');
const jingle=document.getElementById('jingle');
const playMusic=document.getElementById('playMusic');

/* carousel rotation */
const radius=400,degStep=360/images.length;
images.forEach((src,i)=>{
  const img=document.createElement('img');
  img.src=src;
  img.style.transform=`rotateY(${i*degStep}deg) translateZ(${radius}px)`;
  img.addEventListener('click',()=>showModal(i));
  carousel.appendChild(img);
});
let rotationY=0,rotating=true;
function animate(){
  if(rotating) rotationY+=0.2;
  carousel.style.transform=`translate(-50%,-50%) rotateY(${rotationY}deg)`;
  requestAnimationFrame(animate);
}
animate();

/* modal */
function showModal(i){
  rotating=false;
  fadeAudio(bgm,0.2,800);
  jingle.currentTime=0;jingle.play();
  modalVideo.src=videos[i];
  modalText.textContent=quotes[i];
  modal.classList.add('show');
  modalVideo.play();
  confetti({particleCount:200,spread:180,origin:{y:0.7}});
  modalVideo.onended=closeModal;
}
function closeModal(){
  modal.classList.remove('show');
  modalVideo.pause();modalVideo.src="";
  fadeAudio(bgm,1,800);
  rotating=true;
}
modal.addEventListener('click',closeModal);

/* audio fade */
function fadeAudio(audio,target,duration){
  const start=audio.volume,delta=target-start,steps=20,stepTime=duration/steps;
  let i=0;
  const fade=setInterval(()=>{
    i++;audio.volume=start+(delta*i/steps);
    if(i>=steps) clearInterval(fade);
  },stepTime);
}

/* welcome */
openBtn.addEventListener('click',()=>{
  confetti({particleCount:300,spread:150,origin:{y:0.6}});
  bgm.play().catch(()=>playMusic.style.display='block');
  welcome.style.opacity=0;
  setTimeout(()=>welcome.style.display='none',1500);
  document.getElementById('scene').classList.add('active');
});
playMusic.addEventListener('click',()=>{
  bgm.play();playMusic.style.display='none';
});
</script>
</body>
</html>
